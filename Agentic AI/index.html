<!DOCTYPE html>
<html>
<head>
    <title>AI Agent Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            overflow: hidden;
        }

        /* Container styling */
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transform: rotateX(10deg);
            transition: all 0.5s ease;
            animation: fadeInContainer 0.8s ease forwards;
        }

        .container:hover {
            transform: rotateX(0) scale(1.02);
        }

        /* Heading styling */
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: -1px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: slideDown 0.8s ease forwards;
        }

        /* Support tags styling */
        .support-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .support-tag {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            opacity: 0;
            animation: fadeInTags 0.6s ease forwards;
        }

        .support-tag:nth-child(1) { animation-delay: 0.2s; }
        .support-tag:nth-child(2) { animation-delay: 0.4s; }
        .support-tag:nth-child(3) { animation-delay: 0.6s; }
        .support-tag:nth-child(4) { animation-delay: 0.8s; }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeInForm 1s ease forwards;
            opacity: 0;
            animation-delay: 1s;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        input:focus {
            box-shadow: 0 0 0 3px rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.25);
        }

        /* Button styling */
        button {
            background: linear-gradient(to right, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Keyframes for animations */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInTags {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInForm {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInContainer {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .support-tag {
                font-size: 0.8em;
                padding: 5px 10px;
            }

            input {
                font-size: 14px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Agent Explorer</h1>
        <div class="support-list">
            <div class="support-tag">Web Searches</div>
            <div class="support-tag">Wikipedia</div>
            <div class="support-tag">Database Queries</div>
            <div class="support-tag">Academic Papers</div>
        </div>
        <form method="post">
            <input type="text" name="query" placeholder="Ask me anything..." required>
            <button type="submit">Explore</button>
        </form>
    </div>
</body>
</html>
